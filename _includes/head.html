<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="{{site.url}}/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>{{ site.title }} {{ site.year }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}" />

  <meta property="og:title" content="{{ site.title }} {{ site.year }}" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:keywords" content="{{ site.keywords }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{site.url}}" />
  <meta property="og:image" content="{{site.url}}{{site.image_social}}" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="500">
  <meta property="og:image:height" content="300">

  <meta name="twitter:title" content="{{ site.title }} {{ site.year }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:url" content="{{site.url}}" />
  <meta name="twitter:image" content="{{site.url}}{{site.image_social}}" />
  <meta name="twitter:image:width" content="500" />
  <meta name="twitter:image:height" content="300" />

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
